-- Конфигурация сервиса аутентификации (Вариант 24 - без словарей)

-- Базовые параметры
def SERVICE_NAME = "Auth Service"
def VERSION = "1.2.3"
def HEALTH_CHECK_PATH = "/health"

-- Подключение к базе данных
def DB_HOST = "db.internal.cluster.local"
def DB_PORT = 5432
def DB_NAME = "auth_db"
def DB_USER = "auth_user"
def DB_PASS = "complex_db_password_123"

-- Строка подключения (массив с одним элементом-строкой)
def DB_CONNECTION_STRING = { "postgresql://?[DB_USER]:?[DB_PASS]@?[DB_HOST]:?[DB_PORT]/?[DB_NAME]" }

-- Параметры JWT
def JWT_SECRET = "very_long_and_secure_jwt_secret_here"
def JWT_EXPIRATION_MINUTES = 60

-- Разрешенные домены (массив строк)
def ALLOWED_ORIGINS = { "https://myapp.com", "https://admin.myapp.com" }

-- Конфигурация логирования
def LOG_LEVEL = "INFO"
def LOG_FILE = "/var/log/auth_service.log"
def LOG_FORMAT = "json"

-- Параметры кэширования
def REDIS_HOST = "redis.cache.cluster.local"
def REDIS_PORT = 6379
def CACHE_TTL_SECONDS = 3600

-- Полный конфиг (массив массивов и значений)
def AUTH_SERVICE_CONFIG = {
    "service_info",
    { ?[SERVICE_NAME], ?[VERSION], ?[HEALTH_CHECK_PATH] },
    "database",
    ?[DB_CONNECTION_STRING],
    "jwt",
    { ?[JWT_SECRET], ?[JWT_EXPIRATION_MINUTES] },
    "cors",
    ?[ALLOWED_ORIGINS],
    "logging",
    { ?[LOG_LEVEL], ?[LOG_FILE], ?[LOG_FORMAT] },
    "cache",
    { ?[REDIS_HOST], ?[REDIS_PORT], ?[CACHE_TTL_SECONDS] }
}

-- Просто массив, не присвоенный константе (для тестирования)
{ "debug_mode", "enabled" }